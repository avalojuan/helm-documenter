name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Generate CHANGELOG.md from commits since last tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use `git log` to get a list of commits since the last tag
          # and format them into a simple changelog.
          # We're filtering for commits with a PR number.
          git log ${{ env.LATEST_TAG }}..HEAD --pretty=format:"- %s" | grep '(#.*)' | sed 's/(#/- [#/' | sed 's/)/]/' > CHANGELOG.md
          
          # Add a header to the changelog file
          echo "# New Release" > temp.md
          cat CHANGELOG.md >> temp.md
          mv temp.md CHANGELOG.md
          
      - name: List files to verify CHANGELOG.md creation
        run: ls -l

      - name: Show contents of CHANGELOG.md
        run: cat CHANGELOG.md

      - name: Copy CHANGELOG.md to kube-app folder
        run: cp CHANGELOG.md kube-app/CHANGELOG.md

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: ./
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_RELEASE_NAME_TEMPLATE: "{{ .Version }}"
          CR_RELEASE_NOTES_FILE: CHANGELOG.md