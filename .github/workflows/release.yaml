name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Generate CHANGELOG.md from commits since last tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use `git log` to get a list of commits since the last tag
          # and format them into a simple changelog.
          # We're filtering for commits with a PR number.
          git log ${{ env.LATEST_TAG }}..HEAD --pretty=format:"- %s" | grep '(#.*)' | sed 's/(#/- [#/' | sed 's/)/]/' > CHANGELOG.md
          
          # Add a header to the changelog file
          echo "# New Release" > temp.md
          cat CHANGELOG.md >> temp.md
          mv temp.md CHANGELOG.md

      - name: Run chart-releaser with custom CHANGELOG
        uses: helm/chart-releaser-action@v1.7.0
        with:
          # Assumes your charts are in the root directory.
          # If not, update this path.
          charts_dir: ./
          # The key input to tell the action to use your generated file
          config: |
            charts_dir: ./
            release_name_template: "{{ .Version }}"
            release_notes_file: CHANGELOG.md
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"