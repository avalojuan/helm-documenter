name: Validate PR Description

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr-description:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR description for required sections
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const description = pr.body || "";

            function hasSection(title) {
              const regex = new RegExp(`###\\s*${title}`, "i");
              return regex.test(description);
            }

            function hasReleaseProperties() {
              const yamlRegex = /```yaml([\s\S]*?)```/i;
              const match = description.match(yamlRegex);
              if (!match) return false;
              const yaml = match[1];
              return /release_type:\s*(tiny|minor|major)/i.test(yaml) &&
                     /release_date:\s*\d{4}-\d{2}-\d{2}/.test(yaml);
            }

            const missingSections = [];
            if (!hasSection("Summary of Changes")) missingSections.push("Summary of Changes");
            if (!hasSection("Breaking Changes")) missingSections.push("Breaking Changes");
            if (!hasSection("Release Properties")) missingSections.push("Release Properties");
            if (!hasReleaseProperties()) missingSections.push("Valid Release Properties YAML");

            if (missingSections.length > 0) {
              core.setFailed(
                `PR description is missing required sections: ${missingSections.join(", ")}.`
              );
            }