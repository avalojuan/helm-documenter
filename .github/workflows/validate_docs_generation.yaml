name: Validate Helm Docs and Release Notes Generation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './kube-app'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      # README Generation Validation
      - name: Validate Helm Docs README.md generation
        run: |
          docker run --rm -v ${{ github.workspace }}:/helm-docs jnorwood/helm-docs:latest
          # Check if README.md was generated
          test -f README.md

      # Release Notes Generation Validation
      - name: Save PR body to env
        run: |
          cat <<'EOF' >> $GITHUB_ENV
          PR_BODY<<EOT
          ${{ github.event.pull_request.body }}
          EOT
          EOF

      - name: Validate Release Notes RELEASE.md generation from PR body
        run: |
          {
            echo "# Changelog"
            echo
            echo "### Description"
            printf '%s\n' "$PR_BODY"
          } > RELEASE.md
          # Check if RELEASE.md was generated
          test -f RELEASE.md

      - name: Display generated RELEASE.md
        run: cat RELEASE.md

      - name: Display generated README.md
        run: cat README.md

      - name: Check if README.md and RELEASE.md are not empty
        run: |
          if [ ! -s README.md ]; then
            echo "README.md is empty"
            exit 1
          fi
          if [ ! -s RELEASE.md ]; then
            echo "RELEASE.md is empty"
            exit 1
          fi