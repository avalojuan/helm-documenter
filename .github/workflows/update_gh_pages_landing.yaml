name: Publish README to gh-pages

on:
  push:
    branches:
      - main
    paths:
      - 'kube-app/README.md'

jobs:
  publish-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Push README to gh-pages
        run: |
          # Make sure gh is authenticated
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

          # Switch to gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages

          # Copy README from main
          git checkout main -- kube-app/README.md
          mv kube-app/README.md README.md
          rm -rf kube-app

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add README.md
          git commit -m "docs: update README from main branch" || echo "No changes to commit"
          git push origin gh-pages
